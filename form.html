<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form methid="" action="" enctype="multipart/form-data">
        Name:
        <input type="text" required minlength="3"><br><br>

        Email:
        <input type="email" required><br><br>

        Password:
        <input type="password" required minlength="6"><br><br>

        Age:
        <input type="number" min="18" max="60" required><br><br>

        Gender:
        <input type="radio" name="gender" required>Male
        <input type="radio" name="gender">Female <br><br>

        Skill:
        <input name="skill[]" type="checkbox" required> HTML
        <input name="skill[]" type="checkbox"> CSS <br><br>

        Country:
        <select required>
            <option value="" selected>Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="canada">Canada</option>
            <option value="UK">UK</option>
        </select> <br><br>

        Message:
        <textarea required minlength="10"></textarea><br><br>

        File:
        <input type="file" name="myfile" required><br><br>

        <input type="submit">
    </form>
</body>
</html>
